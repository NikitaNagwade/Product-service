<div class="admin-container">
  <h2>All User Wishlists</h2>
  <table *ngIf="wishlists.length > 0">
    <tr><th>User</th><th>Product</th><th>Price</th></tr>
    <tr *ngFor="let item of wishlists">
      <td>{{ item.user?.name || 'Unknown' }}</td>
      <td>{{ item.product.name }}</td>
      <td>${{ item.product.price }}</td>
    </tr>
  </table>
  <p *ngIf="wishlists.length === 0">No wishlist items found.</p>
  <button routerLink="/products">Back to Products</button>
</div>
