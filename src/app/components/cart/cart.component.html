<div class="header">
  <h2>Shopping Cart</h2>
  <div>
    <button routerLink="/products">Back to Products</button>
    <button (click)="purchaseAll()" *ngIf="cartItems.length > 0">Purchase All</button>
  </div>
</div>
<table *ngIf="cartItems.length > 0">
  <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Actions</th></tr>
  <tr *ngFor="let item of cartItems">
    <td>{{ item.product.name }}</td>
    <td>${{ item.product.price }}</td>
    <td>{{ item.quantity }}</td>
    <td>${{ item.product.price * item.quantity }}</td>
    <td>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </td>
  </tr>
</table>
<p *ngIf="cartItems.length === 0">Your cart is empty</p>
